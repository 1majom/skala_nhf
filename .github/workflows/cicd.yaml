name: Pipeline

on:
  push:
    branches: [ "cicd_test" ]

env:
  MENU_IMAGE_NAME: menu
  WAITER_IMAGE_NAME: waiter
  CHEF_IMAGE_NAME: chef

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
        
    - name: Login to Azure Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ secrets.AZURE_ACR_URL }}
        username: ${{ secrets.AZURE_ACR_USERNAME }}
        password: ${{ secrets.AZURE_ACR_PASSWORD }}
        
    - name: Build and push Menu service
      uses: docker/build-push-action@v5
      with:
        context: ./src/menu
        push: true
        tags: ${{ secrets.AZURE_ACR_URL }}/${{ env.MENU_IMAGE_NAME }}:${{ github.sha }},${{ secrets.AZURE_ACR_URL }}/${{ env.MENU_IMAGE_NAME }}:latest
        
    - name: Build and push Waiter service
      uses: docker/build-push-action@v5
      with:
        context: ./src/waiter
        push: true
        tags: ${{ secrets.AZURE_ACR_URL }}/${{ env.WAITER_IMAGE_NAME }}:${{ github.sha }},${{ secrets.AZURE_ACR_URL }}/${{ env.WAITER_IMAGE_NAME }}:latest
        
    - name: Build and push Chef service
      uses: docker/build-push-action@v5
      with:
        context: ./src/chef
        push: true
        tags: ${{ secrets.AZURE_ACR_URL }}/${{ env.CHEF_IMAGE_NAME }}:${{ github.sha }},${{ secrets.AZURE_ACR_URL }}/${{ env.CHEF_IMAGE_NAME }}:latest
